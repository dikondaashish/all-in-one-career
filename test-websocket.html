<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div>
        <button onclick="testConnection()">Test WebSocket Connection</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logsDiv.appendChild(logDiv);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function testConnection() {
            log('Starting WebSocket connection test...', 'info');
            
            try {
                // Test basic WebSocket connection without authentication first
                const wsUrl = 'wss://all-in-one-career-api.onrender.com';
                log(`Attempting to connect to: ${wsUrl}`, 'info');
                
                const ws = new WebSocket(wsUrl);
                
                ws.onopen = function(event) {
                    log('‚úÖ WebSocket connection opened successfully!', 'success');
                    log(`Connection state: ${ws.readyState}`, 'info');
                    log('Sending test message...', 'info');
                    ws.send('Hello from test client');
                };
                
                ws.onmessage = function(event) {
                    log(`üì® Message received: ${event.data}`, 'success');
                };
                
                ws.onclose = function(event) {
                    log(`üîå WebSocket closed: Code ${event.code}, Reason: ${event.reason}`, 'info');
                    if (event.code === 1006) {
                        log('‚ùå Abnormal closure - connection was closed before establishment', 'error');
                    }
                };
                
                ws.onerror = function(error) {
                    log(`‚ùå WebSocket error: ${error}`, 'error');
                    log(`Error details: ${JSON.stringify(error)}`, 'error');
                };
                
                // Set a timeout to close the connection after 10 seconds
                setTimeout(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        log('Closing test connection after 10 seconds...', 'info');
                        ws.close(1000, 'Test completed');
                    }
                }, 10000);
                
            } catch (error) {
                log(`‚ùå Failed to create WebSocket: ${error}`, 'error');
            }
        }

        // Test HTTP connectivity first
        log('Testing HTTP connectivity...', 'info');
        fetch('https://all-in-one-career-api.onrender.com/health')
            .then(response => response.json())
            .then(data => {
                log(`‚úÖ HTTP health check successful: ${JSON.stringify(data)}`, 'success');
            })
            .catch(error => {
                log(`‚ùå HTTP health check failed: ${error}`, 'error');
            });
    </script>
</body>
</html>
